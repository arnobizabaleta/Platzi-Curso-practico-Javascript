<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas / Curso práctico de Javascript</title>
</head>
<body>
    
    <header>
        <h1>
            Figuras geométricas 
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    
    <section>
        <h2> Calcula el área y perímetro de un cuadrado </h2>
        <form >
            <label for="inputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id = "inputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()"> 
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()"> 
                Calcular el área
            </button>
        </form>

        <h2> Calcula el área y perímetro de un triángulo isósceles </h2>

        <form >
            <label for="input1Triangulo">
                Escribe cuanto mide el primer lado de tu triángulo:
            </label>
            <input id = "input1Triangulo" type="number">
            <label for="input2Triangulo">
                Escribe cuanto mide el segundo lado de tu triángulo:
            </label>
            <input id = "input2Triangulo" type="number">
            <label for="input3Triangulo">
               Escribe cuanto mide la base de tu triángulo:
            </label>
            <input id = "input3Triangulo" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()"> 
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()"> 
                Calcular el área
            </button>
        </form>

        <h2> Calcula el área y perímetro de un círculo </h2>

        <form >
            <label for="inputCirculo">
                Escribe cuanto mide el radio de tu círculo:
            </label>
            <input id = "inputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()"> 
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()"> 
                Calcular el área
            </button>
        </form>
        
    
    </section>
    
    <script src="./figuras.js "> </script>
    
</body>
</html>
